<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Emotion Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        #video-stream {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .info {
            color: white;
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .loading {
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .emotion-legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .emotion-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
        }
        
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            vertical-align: middle;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Real-time Emotion Recognition</h1>
        
        <div class="video-container">
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        
        <div class="info">
            <p>âœ¨ Watch as the AI detects emotions in real-time!</p>
            <p>ðŸŽª See Inside Out characters appear based on your emotions</p>
            <p>ðŸ“Š Emotion probabilities are displayed with colorful text</p>
        </div>
        
        <div class="emotion-legend">
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(255, 255, 255);"></span>
                Neutral
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(0, 255, 255);"></span>
                Happy
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(0, 165, 255);"></span>
                Surprise
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(255, 0, 0);"></span>
                Sad
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(0, 0, 255);"></span>
                Angry
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(128, 0, 128);"></span>
                Disgust
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(255, 255, 0);"></span>
                Fear
            </div>
            <div class="emotion-item">
                <span class="color-box" style="background-color: rgb(0, 255, 0);"></span>
                Contempt
            </div>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.getElementById('video-stream').addEventListener('load', function() {
            console.log('Video stream loaded successfully!');
        });
        
        document.getElementById('video-stream').addEventListener('error', function() {
            console.error('Error loading video stream');
            this.alt = 'Camera not accessible - make sure to allow camera permissions';
        });
    </script>
</body>
</html>
